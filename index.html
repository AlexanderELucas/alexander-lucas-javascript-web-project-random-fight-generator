<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Random Fight Generator</title>
</head>
<body>

    <!-- Random fight output -->
    <div id="random-fight">
        <div id="first-fighter">
            <div id="fighter-one">
                <!-- first fighters name -->
                <h1>Fighter 1</h1>
                <!-- first fighters weapons -->
                <h1>Weapon</h1>
            </div>
        </div>
        <div id="vs">
            <!-- VS -->
            <h1>VS</h1>
        </div>
        <div id="second-fighter">
            <div id="fighter-two">
                <!-- first fighters name -->
                <h1>Fighter 2</h1>
                <!-- first fighters weapons -->
                <h1>Weapon</h1>
            </div>
        </div>
    </div>

    <!-- generate fight button -->
    <form id="generate-fight" class="container">    
        <div class="d-grid gap-2 m-1">
            <button type="submit" class="btn btn-primary">Generate Fight</button>
        </div>
    </form>
    
    
    <!-- add new fighter form -->
    <form id="add-fighter" class="container">
        <div class="mb-3">
            <label for="fighter" class="form-label">Add Fighter</label>
            <Input id="fighter" class="form-control" type="text" placeholder="Enter Fighter Name"></Input>
            <Input id="rank" class="form-control mt-2" type="text" placeholder="Enter Fighter Rank"></Input>
        </div>
        <div class="d-grid gap-2 m-1">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <!-- list of currently added fighters -->
    
    <div class="wrapper container" id="fighter-table">
        <table class="table overflow-scroll">
            <thead>
                <tr>
                    <th>Fighter</th>
                    <th>Rank</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="fighter-list">
                <tr>
                    <td>Beriadann</td>
                    <td>Defender</td>
                    <td><a href="#" class="remove">X</td>
                </tr>
            </tbody>
        </table>
    </div>




    <!-- Bootstrap 5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- my JS -->
    <script src="app.js"></script>
</body>
</html>
