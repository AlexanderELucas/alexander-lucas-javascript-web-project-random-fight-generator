<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Random Fight Generator</title>
</head>
<body>

    <!-- Random fight output -->
    <div id="random-fight">
        <div id="first-fighter">
            <div id="fighter-one">
                <!-- first fighters name -->
                <h1>Fighter 1</h1>
                <!-- first fighters weapons -->
                <h1>Weapon</h1>
            </div>
        </div>
        <div id="vs">
            <!-- VS -->
            <h1>VS</h1>
        </div>
        <div id="second-fighter">
            <div id="fighter-two">
                <!-- first fighters name -->
                <h1>Fighter 2</h1>
                <!-- first fighters weapons -->
                <h1>Weapon</h1>
            </div>
        </div>
    </div>

    <!-- generate fight button -->
    <form id="generate-fight" class="container">    
        <div class="d-grid gap-2 m-1">
            <button type="submit" class="btn btn-primary">Generate Fight</button>
        </div>
    </form>
    
    
    <!-- add new fighter form -->
    <form id="add-fighter" class="container">
        <div id="input-div" class="mb-3">
            <label for="fighter" class="form-label">Add Fighter</label>
            <input id="fighter" class="form-control" type="text" placeholder="Enter Fighter Name"></input>
            <!-- rank input field -->
            <!-- <input id="rank" class="form-control mt-2" type="text" placeholder="Enter Fighter Rank"></input> -->
            <!-- rank dropdown -->
            <select id="rank" class="form-select">
                <option selected>Select Fighter Rank</option>
                <option value="Low Recruit">Low Recruit</option>
                <option value="High Recruit">High Recruit</option>
                <option value="Low Initiate">Low Initiate</option>
                <option value="High Initiate">High Initiate</option>
                <option value="Accepted">Accepted</option>
                <option value="Defender">Defender</option>
                <option value="Knight">Knight</option>
                <option value="Warden">Warden</option>
                <option value="Keeper">Keeper</option>
            </select>
        </div>
        <div class="d-grid gap-2 m-1">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <!-- list of currently added fighters -->
    
    <div class="wrapper container" id="fighter-table">
        <table class="table overflow-scroll">
            <thead>
                <tr>
                    <th>Fighter</th>
                    <th>Rank</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="fighter-list">
                <!-- fighter names and ranks get listed here -->
            </tbody>
        </table>
    </div>




    <!-- Bootstrap 5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- my JS -->
    <script src="app.js"></script>
</body>
</html>
